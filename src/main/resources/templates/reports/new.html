<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>

            <div class="col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/add}" th:object="${report}" method="post">
                                <div class="wizard wizard-success mb-4">
                                    <!-- 日付フィールド -->
                                    <div class="mb-3">
                                        <label class="form-label" for="reportDate">日付</label>
                                        <div class="col-md-7">
                                            <input class="form-control" type="date" th:field="*{reportDate}" id="reportDate">
                                            <span th:if="${#fields.hasErrors('reportDate')}" th:errors="*{reportDate}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <!-- タイトルフィールド -->
                                    <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}" id="title">
                                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <!-- 内容フィールド -->
                                    <div class="mb-3">
                                        <label class="form-label" for="content">内容</label>
                                        <div class="col-md-7">
                                            <textarea class="form-control" th:field="*{content}" id="content"></textarea>
                                            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <!-- 社員番号フィールド（隠しフィールド） -->
                                    <input type="hidden" th:field="*{employeeCode}">

                                    <!-- 削除フラグ（隠しフィールド） -->
                                    <input type="hidden" th:field="*{deleteFlg}" th:value="false">
                                </div>
                                <p class="mt-5">
                                    <input type="submit" value="登録" class="btn btn-primary">
                                    <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
